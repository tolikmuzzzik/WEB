  // Задача 2: Проверить что слово - палиндром
  console.log(palindromeHelper('шалаш'));
  console.log(palindromeHelper('дом'));

  /*
   * @param line {string}
   * @return {string}
   */
  function palindromeHelper(line) {
    return `Слово '${line}' ` + (isPalindrome(line) ? 'палиндром' : 'не палиндром');
  }
